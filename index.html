<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pixelator</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1b1e;
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #2a2b2e;
        }

        .slider-container {
            margin: 2rem 0;
            padding: 1rem;
            background-color: #2a2b2e;
            border-radius: 10px;
        }

        .slider-label {
            margin-bottom: 1rem;
            display: block;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
            margin: 1rem 0;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #2196f3;
            border-radius: 50%;
            cursor: pointer;
        }

        .button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: 100%;
            font-weight: 600;
        }

        #fileInput {
            display: none;
        }

        #previewCanvas {
            display: none;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*">
        <div class="upload-area" id="dropZone">
            <p>Upload image</p>
            <canvas id="previewCanvas"></canvas>
        </div>

        <div class="slider-container">
            <span class="slider-label">Pixelation level</span>
            <input type="range" id="pixelationSlider" min="0" max="50" value="0" step="1">
        </div>

        <button class="button" id="saveButton">Download</button>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewCanvas = document.getElementById('previewCanvas');
        const slider = document.getElementById('pixelationSlider');
        const saveButton = document.getElementById('saveButton');
        const ctx = previewCanvas.getContext('2d', { willReadFrequently: true });

        let originalImage = null;
        let maxWidth = 800;
        let processingTimer = null;
        
        function generateFileName() {
            const timestamp = Date.now().toString(36);
            return `px_${timestamp}.png`;
        }

        function resizeImage(image, maxWidth) {
            const ratio = Math.min(1, maxWidth / image.width);
            return {
                width: image.width * ratio,
                height: image.height * ratio
            };
        }

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    const { width, height } = resizeImage(originalImage, maxWidth);
                    previewCanvas.width = width;
                    previewCanvas.height = height;
                    previewCanvas.style.display = 'block';
                    pixelateImage(0);
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function pixelateImage(value) {
            if (!originalImage) return;
            
            clearTimeout(processingTimer);
            processingTimer = setTimeout(() => {
                const { width, height } = previewCanvas;
                ctx.clearRect(0, 0, width, height);

                if (value === 0) {
                    ctx.drawImage(originalImage, 0, 0, width, height);
                    return;
                }

                const offscreenCanvas = new OffscreenCanvas(width, height);
                const offscreenCtx = offscreenCanvas.getContext('2d');
                
                const pixelSize = Math.max(1, Math.floor(value));
                const smallWidth = width / pixelSize;
                const smallHeight = height / pixelSize;

                offscreenCtx.drawImage(originalImage, 0, 0, smallWidth, smallHeight);
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(offscreenCanvas, 0, 0, smallWidth, smallHeight, 0, 0, width, height);
            }, 16);
        }

        function downloadImage() {
            if (!previewCanvas) return;
            
            previewCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = generateFileName();
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setTimeout(() => URL.revokeObjectURL(url), 100);
            }, 'image/png');
        }

        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#2196f3';
        };
        dropZone.ondragleave = () => dropZone.style.borderColor = '#444';
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#444';
            handleFile(e.dataTransfer.files[0]);
        };
        
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        slider.oninput = (e) => pixelateImage(e.target.value);
        saveButton.onclick = downloadImage;
    </script>
</body>
</html>
